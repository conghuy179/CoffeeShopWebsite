<html>

<head>
    <title>Coffee Shop Website Design - Phan Cong Huy</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width =device-width, initial-scale = 1">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>

<body>
    <section id="banner">
        <img src="Coffee_Shop_img/logo.jpg" class="logo">
        <div class="banner-text">
            <h1>Huy's Coffee Shop</h1>
            <p>Where you bean all my life?</p>
            <div class="banner-btn">
                <a href="#"><span></span>Find Out</a>
                <a href="#"><span></span>Read More</a>
            </div>
        </div>
    </section>
    <div id="sideNav">
        <nav>
            <ul>
                <li> <a href="#">HOME</a></li>
                <li> <a href="#">FEATURES</a></li>
                <li> <a href="#">SERVICE</a></li>
                <li> <a href="#">CUSTOMER'S REVIEW</a></li>
                <li> <a href="#">ABOUT US</a></li>
            </ul>
        </nav>
    </div>
    <div id="menuBtn">
        <img id="menu" src="Coffee_Shop_img/menu.png">
    </div>
    <!--Features-->

    <section id="feature">
        <div class="title-text">
            <p>FEATURES</p>
            <h1>Why we are the best</h1>
        </div>
        <div class="feature-box">
            <div class="features">
                <h1>Excellent bartender</h1>
            </div>
        </div>
    </section>


    <script>
        var menuBtn = document.getElementById("menuBtn")
        var sideNav = document.getElementById("sideNav")
        var menu = document.getElementById("menu")

        sideNav.style.right == "-250px";
        menuBtn.onclick = function() {
            if (sideNav.style.right == "-250px") {
                sideNav.style.right = "0";
                menu.src = "Coffee_Shop_img/close.png";
            } else {
                sideNav.style.right = "-250px";
                menu.src = "Coffee_Shop_img/menu.png";
            }

        }
    </script>
</body>

</html>
